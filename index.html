<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Imagens</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Utilize palavras-chave para encontrar sua imagem!</h1>

            <input type="text" placeholder="Exemplo: natureza" required id="textSearch">
            <button class='btnSearch'>Pesquisar</button>

    </div>

    <div id="results">
    </div>

    <p>
        <button id="btnPage">Ver mais</button>
    </p>

    <footer>
        <p>Fique a vontade, é só pesquisar!</p>
        <p>Feito por: <strong>João Marcos</strong></p>
    </footer>

    <script src="script.js"></script>

</html>
